site_name: Newsletter Engenharia de Software
site_description: Resumos semanais e materiais de estudo do curso de Engenharia de Software
site_author: Seu Nome
site_url: https://gcomercialjorge-hue.github.io/engsoft-newsletter/

theme:
  name: material
  language: pt-BR
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

nav:
  - üè† In√≠cio: index.md
  - üìÖ 2026:
    - Vis√£o Geral: 2026/index.md
    - Semana 01:
      - Resumo da Semana: 2026/semana-01/index.md
      - Aula - GitHub Introdu√ß√£o: 2026/semana-01/aula-github.md
      - Aula - Git pelo Terminal: 2026/semana-01/aula-git-terminal.md
      - Aula - Arquitetura de Hardware: 2026/semana-01/aula-hardware.md
  - üß† Materiais:
    - Cheatsheets e Templates: frameworks/index.md
  - üé¨ Entretenimento:
    - Filmes, S√©ries e Canais: entretenimento/index.md

plugins:
  - search:
      lang: pt
  - glightbox
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago        # exibe como "h√° 2 dias", "h√° 1 semana"
      locale: pt           # em portugu√™s
      fallback_to_build_date: true  # usa data do build se n√£o houver commit
  - pub-social
  - pdf-export
  - kroki:
      server_url: !ENV [ KROKI_SERVER_URL, 'https://kroki.io' ]
      file_types:
        - png
        - svg
      file_type_overrides:
        mermaid: png
      fail_fast: !ENV CI
  - mkdocs-video:
      is_video: True
      video_muted: True
      video_controls: True
      css_style:
        width: "50%"

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@11/dist/mermaid.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gcomercialjorge-hue
