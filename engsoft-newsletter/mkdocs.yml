site_name: Newsletter Engenharia de Software
site_description: Resumos semanais e materiais de estudo do curso de Engenharia de Software
site_author: Jorge Eduardo Salvador
site_url: https://gcomercialjorge-hue.github.io/engsoft-newsletter/

theme:
  name: material
  language: pt-BR
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - üè† In√≠cio: index.md
  - üìÖ 2026:
    - Vis√£o Geral: 2026/index.md
    - Semana 01:
